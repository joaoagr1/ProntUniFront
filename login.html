<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Tela De Login Responsiva</title>
</head>

<body>
    <div class="container-login">
        <div class="img-box">
            <img id="img-login" src="undraw_doctors_p6aq.svg">
        </div>
        <div class="content-box">
            <div class="form-box">
                <h2>Login</h2>
                <form>
                    <div class="input-box">
                        <span>Username</span>
                        <input id="email" type="email" placeholder="@mail.com">
                    </div>

                    <div class="input-box">
                        <span>Password</span>
                        <input id="senha" type="password" placeholder="password">
                    </div>

                    <div class="remember">
                        <label>
                            <input type="checkbox"> Remember me
                        </label>
                       
                    </div>

                    <div class="input-box">
                        <input type="submit" id="botao-login" value="Entrar">
                        
                        <p id="menssagem-erro"></p>
                    </div>
                   
                    

                    <div class="input-box">
                       
                       <p>Não Tem Uma Conta? <a href="#">Inscrever-se</a></p>
                    </div>
                </form>
                
            </div>
        </div>
    </div>
    <script src="js/login.js"> </script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"> </script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth-compat.js"> </script>
    <script>

const firebaseConfig = {
    apiKey: "AIzaSyDkfPEsY7_PABEgH8TA0hPR8XtOS1mP9G4",
    authDomain: "prontuni.firebaseapp.com",
    projectId: "prontuni",
    storageBucket: "prontuni.appspot.com",
    messagingSenderId: "185316536553",
    appId: "1:185316536553:web:57efa1feeef9a4bba3c078"
  };

  firebase.initializeApp(firebaseConfig);

// Adicionar um evento de clique ao botão de login
document.getElementById("botao-login").addEventListener("click", function() {
    var email = document.getElementById("email").value;
    var senha = document.getElementById("senha").value;

    // Autenticar o usuário com e-mail e senha
    firebase.auth().signInWithEmailAndPassword(email, senha)
        .then(function(userCredential) {
            // Autenticação bem-sucedida, você pode acessar o usuário com userCredential.user
            var user = userCredential.user;
            console.log("Usuário autenticado:", user);
            window.location.href = "http://127.0.0.1:5503/index.html";

        })
        .catch(function(error) {
            // Erro de autenticação
            var errorCode = error.code;
            var errorMessage = error.message;
            console.error("Erro de autenticação:", errorCode, errorMessage);

            var menssagemErro = document.querySelector("#menssagem-erro");
            menssagemErro.textContent = "Credenciais inválidas";
            form.reset();

        });
});

    </script>

</body>

</html>
