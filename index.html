		<main>
			
			<section class="container">
				
				
				<div id="campo-topo">
				<input type="text" name="filtro" id="filtrar-tabela" placeholder="Digite o id do paciente">

				<button type="button" class="btn btn-sm btn-primary " data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="">Adicionar Paciente</button>
				
				<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
				  <div class="modal-dialog">
					<div class="modal-content">
					  <div class="modal-header">
						<h1 class=" fs-5" id="exampleModalLabel">Cadastro:</h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					  </div>
					  <div class="modal-body">
						<section class="container">
							<form id="form-adiciona">
								<div class="">
									<label for="id" >id:</label>
									<input id="id" name="id" type="text" placeholder="digite o id do seu paciente" class="campo">
								</div>
								<div class="grupo">
									<label for="nome">nome:</label>
									<input id="nome" name="nome" type="text" placeholder="digite o nome do seu paciente" class="campo campo-medio">
								</div>
								
									<label for="email">email:</label>
									<input id="email" name="email" type="text" placeholder="digite a email do seu paciente" class="campo campo-medio">
							
								<div class="grupo">
									<label for="crm">crm:</label>
									<input id="crm" name="crm" type="text" placeholder="digite a porcentagem de crm do seu paciente" class="campo campo-medio">
								</div>
								
									<label for="especialidade">Especialidade</label>
									<input id="especialidade" name="especialidade" type="text" placeholder="digite a especialidade" class="campo campo-medio">
								
					  </div>
					  <div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
						<button type="button" id="adicionar-paciente" class="btn btn-primary">Adicionar</button>
					  </div>
					</div>
				  </div>
				</div>
				</div>
				<div class="tabela">
				<table>
					<thead>
						<tr>
							<th>id</th>
							<th>nome</th>
							<th>email</th>
							<th>crm</th>
							<th>especialidade</th>
						</tr>
					</thead>
					<tbody id="tabela-pacientes">
						
					</tbody>
				</table>
			</div>
				<p>* 2 Clicks para remover o paciente</p>

			</section>
		</main>
